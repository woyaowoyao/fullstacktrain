
<ul class="course-list">
  <li class="course" *ngFor="let c of courses; let i = index; trackBy: c ? c.id : null">
    <a class="link" [class.active]="selectedIndex === i" href="javascript:void(0)" (click)="handleSelection(i)">
      <div class=" flex items-center"><i class="fas fa-play"></i> {{ c.title }}</div>
      <div>
        <span class="time">{{ c.duration }}</span>
      </div>
    </a>
  </li>
</ul>
