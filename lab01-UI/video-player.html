<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
        <title>HTML5 bootstrapVedio Player</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">     
        <link rel="stylesheet"  href="video-player.css" />
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="video-player.js"></script>
	</head>
<body>
	<h1>HTML5 bootstrapVedio Player  </h1>
	<div id='video-player'>
		<video id='media-video'>
			<source src='./mov_bbb.mp4' type='video/mp4'>
        </video>

		<div id='media-controls' style="margin-bottom: 5px;">
            <button type='button' id='replay-button' class='btn btn-blue btn-lg ' onclick='replayMedia();'>
                <em class="blue glyphicon glyphicon-step-backward" ></em></em>
            </button>	
            <button type="button" id='play-pause-button' class="btn btn-blue btn-lg"   onclick='togglePlayPause();'>
               
                <span id="play-pause-icon" class="blue glyphicon glyphicon-play" ></span></span>
            </button>
			<button type='button' id='stop-button' class='btn btn-blue btn-lg' onclick='stopPlayer();'><em class='blue glyphicon glyphicon-stop'></em></button>
			<button type='button' id='volume-inc-button' class='btn btn-blue btn-lg' onclick='changeVolume("+");'><em class="blue glyphicon glyphicon-plus"></em></button>
			<button type='button' id='volume-dec-button' class='btn btn-blue btn-lg' onclick='changeVolume("-");'><em class="blue glyphicon glyphicon-minus"></em></button>
            <button type='button' id='mute-button' class='btn btn-blue btn-lg' onclick='toggleMute("true");'><em id='mute-icon' class="blue glyphicon glyphicon-headphones"></em>
                <span id='video-volume' class="badge badge-light" style="display:none;color: lightblue;"></span></button>
            <button type='button' id='like-button' class='btn btn-blue btn-lg' onclick='likeVideo()'>
                <em class="blue glyphicon  glyphicon-thumbs-up"></em><span id='video-like' class="badge badge-light" style="color: green;"></span></button>
            <button type='button' id='unlike-button' class='btn btn-blue btn-lg' onclick='unlikeVideo()'>
                <em class="blue glyphicon glyphicon-thumbs-down"></em>
                <span id='video-unlike' class="badge badge-light" style="color: red;"></span></button>
        </div>
        <div class="progress">
            <div id='progress-bar' class="progress-bar bg-blue progress-bar-success progress-bar-striped active" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
         </div>
		<div id='media-play-list'>
			
            <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick='loadVideo("./mov_bbb.mp4");'>video-1</li>                   
                    <li class="list-group-item" onclick='loadVideo("./2.mp4");'>video-2</li>
                  </ul>
		</div>
    </div>
</body>
</html>
