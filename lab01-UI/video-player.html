<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
        <title>IBM FULL STACK TRAINING LAB01-ui-HTML5 bootstrap Vedio Player</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">     
        <link rel="stylesheet"  href="video-player.css" />
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="video-player.js"></script>
	</head>
<body>
	<h1>HTML5 bootstrap Vedio Player  </h1>	
<div class="container">
      <div class="row">      
        <div class=" col-xs-12 col-sm-6 col-md-6" id='video-player'>      
         
          <video id='media-video'>
            <source src='./mov_bbb.mp4' type='video/mp4'>        
        </video>
        <div id='media-controls' style="margin-bottom: 5px;">
            <!-- <button type='button' id='replay-button' class='radius1 btn btn-blue btn-lg ' onclick='replayMedia();'>
                <em class="blue glyphicon glyphicon-step-backward" ></em></em>
            </button>	 -->
            <button type="button" id='play-pause-button' class="radius1 btn btn-blue btn-lg"   onclick='togglePlayPause();'>
               
                <span id="play-pause-icon" class="blue glyphicon glyphicon-play" ></span></span>
            </button>
            <button type='button' id='stop-button' class='radius1 btn btn-blue btn-lg' onclick='stopPlayer();'>
                <em class='blue glyphicon glyphicon-stop'></em></button>
            <button type='button' id='volume-inc-button' class='radius1 btn btn-blue btn-lg' onclick='changeVolume("+");'>
                <em class="blue glyphicon glyphicon-plus"></em></button>
            <button type='button' id='volume-dec-button' class='radius1 btn btn-blue btn-lg' onclick='changeVolume("-");'>
                <em class="blue glyphicon glyphicon-minus"></em></button>
            <button type='button' id='mute-button' class='radius1 btn btn-blue btn-lg' onclick='toggleMute("true");'><em id='mute-icon' class="blue glyphicon glyphicon-headphones"></em>
                <span id='video-volume' class="badge badge-light" style="display:none;color: lightblue;"></span></button>
            <button type='button' id='like-button' class='radius1 btn btn-blue btn-lg' onclick='likeVideo()'>
                <em class="blue glyphicon  glyphicon-thumbs-up"></em><span id='video-like' class="badge badge-light" style="color: green;"></span></button>
            <button type='button' id='unlike-button' class='radius1 btn btn-blue btn-lg' onclick='unlikeVideo()'>
                <em class="blue glyphicon glyphicon-thumbs-down"></em>
                <span id='video-unlike' class="badge badge-light" style="color: red;"></span></button>
        </div>
        <div class="progress">
            <div id='progress-bar' class="progress-bar bg-blue progress-bar-success progress-bar-striped active" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
         </div>
		<div >
			
           
		</div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4" id='media-play-list'>
            <ul class="text-left">
                <li class="text-left" onclick='loadVideo("./mov_bbb.mp4");'>
                    <em class="blue glyphicon glyphicon-play" ></em>  Introduction to HTML5
                </li>                   
                <li class="text-left" onclick='loadVideo("./2.mp4");'>Introduction to Styling with CSS3
                </li>
                <li class="text-left" onclick='loadVideo("./mov_bbb.mp4");'>Introduction to Bootstrap 4
                </li>                   
                <li class="text-left" onclick='loadVideo("./2.mp4");'>Learn to create website with HTML5, CSS3 and Bootstrap4
                </li>
                <li class="text-left" onclick='loadVideo("./2.mp4");'>Introduction to Javascript

                </li>
              </ul>
          <p></p>
          <p>学技术，从W3Cschool开始！</p>
          <p><em class="blue glyphicon glyphicon-play" ></em>Learn to create website with HTML5, CSS3 and Bootstrap4</p>
                
        </div>
      </div>   
  </div>    
</body>
</html>
